<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/CUBanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
      <div class="form-group">
        <label for="input_id"> Name </label>
        <input type="text" class="form-control" id="name" name="field_name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="input_id"> Email </label>
        <input type="email" class="form-control" id="Email" name="field_email" placeholder="John.Smith@email.com">
      </div>
      <div class="form-group">
        <label for="input_id"> Password </label>
        <input type="password" class="form-control" id="pswd" name="field_password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="input_id"> Confirm Password </label>
        <input type="password" class="form-control" id="conpswd" name="field_Confirm Password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <p> CU Boulder Alumni </p>
        <input type="radio" name="choice" value="1"> Yes <br>
        <input type="radio" name="choice" value="2"> No <br>
      </div>
      <div class="form-group">
        <p> CU Boulder Student </p>
        <input type="radio" name="choice" value="1"> Yes <br>
        <input type="radio" name="choice" value="2"> No <br>
      </div>
      <div class="form-group">
        <p> Student Status </p>
        <select name="select_choice">
          <option selected>Pick an Option</option>
          <option value="1"> Undergrad </option>
          <option value="2"> Graduate </option>
          <option value="3"> Other </option>
          <option value="4"> N/A </option>
        </select>
      </div>
      <div class="form-group">
        <p> Student Status Specified </p>
        <select name="select_choice">
          <option selected> Pick an Option </option>
          <option value="1"> Freshman </option>
          <option value="2"> Sophmore </option>
          <option value="3"> Junior </option>
          <option value="1"> Senior </option>
          <option value="2"> MA/MS </option>
          <option value="3"> MBA </option>
          <option value="3"> PhD </option>
          <option value="4"> N/A </option>
        </select>
      </div>
      <div class="form-group">
        <label for="input_id"> If "Other" </label>
        <input type="text" class="form-control" id="ecplain" name="field_explain" placeholder="Explain affiliation">
      </div>
			<input type="submit" value="submit" class="btn btn-primary">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
